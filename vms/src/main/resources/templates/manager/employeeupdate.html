<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
		#container {
			margin: 30px;
		}
        #submitButton {
            width: 100%;
        }

    </style>
    <title>직원 정보 수정</title>
</head>
<body>
	<div id="container">
	    <div id="updateEmployeeGrid" class="container mt-5 card" style="padding: 30px">
	        <form id="employeeForm">
	            <div class="form-group">
	                <label for="empId">아이디</label>
	                <input type="text" id="empId" name="empId" class="form-control" readonly th:value="${employee.empId}">
	            </div>
	        
	            <div class="form-group">
	                <label for="name">이름</label>
	                <input type="text" id="name" name="name" class="form-control" required th:value="${employee.name}">
	            </div>
	        
	            <div class="form-group">
	                <label for="email">Email</label>
	                <input type="text" id="email" name="email" class="form-control" required th:value="${employee.email}">
	            </div>
	        
	            <div class="form-group">
	                <label for="phone">Phone</label>
	                <input type="text" id="phone" name="phone" class="form-control" required th:value="${employee.phone}">
	            </div>
	       
	            <div class="form-group">
	                <label for="position">직책</label>
	                <select id="position" name="position" class="form-control" required>
	                    <option th:each="position : ${positions}" th:value="${position}" th:text="${position}" th:selected="${position == employee.position}"></option>
	                </select>
	            </div>
	            
	            <div class="form-group">
	                <label for="status">상태</label>
	                <input type="text" id="status" name="status" class="form-control" required th:value="${employee.status}">
	            </div>
	
	
	            <div class="form-group">
	                <label for="remains">남은 휴일 수</label>
	                <input type="number" id="remains" name="remains" class="form-control" th:value="${employee.remains}">
	            </div>
	
	            <div class="form-group">
	                <label for="deptId">부서</label>
	                <select id="deptId" name="deptId" class="form-control" required>
	                    <option th:each="department : ${departments}" th:value="${department.deptId}" th:text="${department.name}" th:selected="${department.deptId == employee.deptId}"></option>
	                </select>
	            </div>
	
	            <div class="form-group">
					<label for="hireDate">입사일</label>
	                <input type="date" id="hireDate" name="hireDate" class="form-control" readonly th:value="${employee.hireDate}">  
	            </div>
	
	            <div class="form-group">
	                <label for="retireDate">퇴사일</label>
	                <input type="date" id="retireDate" name="retireDate" class="form-control" th:value="${employee.retireDate}">
	            </div>
	            <div id="submit" style="margin-bottom: 20px;">
	                <button id="submitButton" type="submit" class="btn btn-primary" onclick="updateEmployee(event)">수정</button>
	            </div>
	             
	            <a id="toPreviousView" class="" onclick="previousDataSave()"> 사원 목록 보기 </a>
	        </form>
	    </div>
	</div>
	
</body>
    <script>
		let managerEmployeeCurrentPage = parseInt(sessionStorage.getItem('managerEmployeeCurrentPage'))
		sessionStorage.removeItem('managerEmployeeCurrentPage')
		let searchText = sessionStorage.getItem('searchText')
		sessionStorage.removeItem('searchText')
		
        function updateEmployee(event){
            event.preventDefault()
            var requestBody = {
                "empId": $("#empId").val(),
                "name": $("#name").val(),
                "email": $("#email").val(),
                "position": $('#position').val(),
                "phone": $("#phone").val(),
                "status": $("#status").val(),
                "remains": $("#remains").val(),
                "deptId": $("#deptId").val(),
                "retireDate": $('#retireDate').val()
            }
            $.ajax({
                url:"/manager/employee/update",
                type:"POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(requestBody), 
                success: function(data){ 
                    alert('수정에 성공했습니다.')
                },
                error : function(xhr, ajaxSettings, thrownError) {
                   alert('수정에 실패했습니다.')
               }
            })
        }
        
        function previousDataSave() {
			sessionStorage.setItem('managerEmployeeCurrentPage', managerEmployeeCurrentPage)
			sessionStorage.setItem('searchText', searchText)
			location.href='/manager/employee/list'
		}
    </script>
</html>
