<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>휴가 신청 내역</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        table tr td {
            cursor: pointer;
        }
        table tr {
			text-align: center;
		}
		h4 {
			margin:10px;
			margin-bottom :20px;
			margin-top: 20px;
			font-weight: bold;
		}
  </style>
  <script>
	function showDetail(row) {
        let url = row.getAttribute('url');
        location.href = url;
    }
  </script>
</head>
<body>

<div class="container">
  <h4>휴가 신청 내역</h4>

  <table class="table">
    <thead>
      <tr>
        <th>번호</th>
        <th>신청자</th>
        <th>기간</th>
        <th>신청일</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="req : ${requestList}" th:attr="url=|/vacation/requestd/${req.regId}|" onclick="showDetail(this)" >
        <td th:text="${req.regId}"/>
        <td th:text="${req.empName}"/>
        <td th:text="|${req.startDate} ~ ${req.endDate}|"/>
        <td th:text="${req.regDate}"/>
        <td th:text="${req.state}"/>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
