<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>휴가 신청 내역</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      margin-top: 30px;
    }

	table tr td {
      cursor: pointer;
    }
    
    h4 {
      margin: 10px;
      margin-bottom: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .table th, .table td {
      text-align: center;
    }

    .status-btn {
      cursor: pointer;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      font-size: medium;
    }

    .status-승인 {
      background-color: rgb(60, 155, 234);
      color: #fff;
    }

    .status-결재대기 {
      background-color: rgb(163, 163, 163);
      color: #fff;
    }

    .status-반려 {
      background-color: rgb(255, 0, 0);
      color: #fff;
    }

    .waiting {
      font-size: small;
      font-weight: lighter;
      color: rgb(163, 163, 163);
      margin-left: 10px;
      cursor: pointer;
    }
    
    .waiting.active {
	  font-size: small;
      font-weight: bold;
      color: black;
      margin-left: 10px;
      cursor: pointer;
	}
  </style>
  
  <script th:inline="javascript">
	/*<![CDATA[*/
	
	let first = true;
	//let currPage = parseInt(pageLoad()) || 1;
	let currPage = 1;
	
	window.onload = function() {	
    	showList();
    	pagination(false);
	}
	
	function pagination(waiting) {
		//let rowNum = null;
		//console.log(waiting);
		
		let getRowNumUrl = "/vacation/request/getrow";
		if(waiting) {
			getRowNumUrl = "/vacation/request/getrow?state=취소"
		}
		// 전체 행 수를 Thymeleaf를 통해 가져오기
	    fetch(getRowNumUrl)
  		.then((response) => response.json())
  		.then((data) => {console.log(data); 
  		//rowNum = data;
  		let rowNum = data;
	
	    // 페이지당 행 수 및 현재 페이지 등의 변수 설정
	    let rowsPerPage = 10;
	    let currentPage = 1;
	
	    // 전체 페이지 수 계산
	    let totalPages = Math.ceil(rowNum / rowsPerPage);
	
	    // 페이지 번호를 동적으로 생성하여 HTML에 추가
	    let pagination = document.querySelector('.pagination');
	    pagination.innerHTML = '';  // 기존 페이지 번호 제거
	
	    for (var i = 1; i <= totalPages; i++) {
	        var li = document.createElement('li');
	        li.classList.add('page-item');
	
	        var a = document.createElement('a');
	        a.classList.add('page-link');
	 
	 		a.addEventListener('click', (event) => showList(event));
	      
	        // 페이지 번호 텍스트 설정
	        a.textContent = i;
	
	        // 클릭 이벤트 핸들러 등록
	        a.addEventListener('click', function() {
	            currentPage = i;
	            // 선택된 페이지에 대한 데이터 로딩 등의 동작 수행
	        });
	
	        li.appendChild(a);
	        pagination.appendChild(li);
	    }
  
  		})
	}
	
	let httpReq=null;
    
    function showDetail(row) {
      let url = row.getAttribute('url');
      location.href = url;
    }
    
   	function getInstance(){
      if(window.XMLHttpRequest){
         httpReq = new XMLHttpRequest(); //현재 브라우져 XMLHttpRequest 내장
      }else if(window.ActiveXObject){ //IE6 이하   //지금 필요없어요
         httpReq = new ActiveXObject("Msxml2.XMLHTTP");
      }else{
        throw new Error("AJAX 지원하지 않습니다"); 
      }
      return httpReq;  
   	}
   	
   	function handlerStateChange(){
       if(httpReq.readyState == 4){ //1. 서버에서 응답이 왔다면
          if(httpReq.status >= 200 && httpReq.status < 300){
    
             data = JSON.parse(httpReq.responseText)
             reloadTable(data);

          }else{
             alert("status Text : " + httpReq.status);
          }
       }
   }
   
   function reloadTable(requestData) {
        const tbody = document.getElementById('requestTableBody');
        tbody.innerHTML = '';

        requestData.forEach(function (item) {
            row = tbody.insertRow(); 
            regId = row.insertCell(0);
            typeName = row.insertCell(1);
            period = row.insertCell(2);
            regDate = row.insertCell(3);
            state = row.insertCell(4);
            

            regId.textContent = item.regId;
            typeName.textContent = item.empName;
            period.textContent = item.startDate +"~"+item.endDate;
            regDate.textContent = item.regDate;
            //state.textContent = item.state;
            
           	//row.classList.add('aaa');
           	//row.setAttribute('url', '/vacation/requestd/'+item.regId);   //상세페이지 경로
           	//row.setAttribute('onclick', "showDetail(this)");
           	
            const statebtn = document.createElement('button')
            statebtn.classList.add('status-btn', 'status-'+item.state);
            statebtn.textContent = item.state;
            state.appendChild(statebtn);
        })
    }

   function showList(e){
	   //let pagenum;
	   //let isShowingPending = true;
	   let url = "";
	   
	   //페이지 이동 시
	   if(e != null) {
		   //console.log(e.target.text);
		   currPage = e.target.text;
		   //pageSave();
	   }
	   
	  let waitingBtn = document.querySelector(".waiting");
	  let isShowingPending = waitingBtn.classList.contains("active");

	  
	  if (isShowingPending) {
		//pagination(false);
	    url = "/vacation/request/getlist?curpage="+currPage+"&state=취소";
	  } else {
		//pagination(true);
	    url = "/vacation/request/getlist?curpage="+currPage+"&state=";
	  }
	 
	  //waitingBtn.classList.toggle("active");
      
      httpReq = getInstance();
      httpReq.onreadystatechange = handlerStateChange;  // x >> ()
      
      httpReq.open("GET",url); //form 태그 구성
      httpReq.send(); // form submit 버튼 클릭
   }
   
   function showWaiting() {
	  currPage = 1;
	  let waitingBtn = document.querySelector(".waiting");
	  waitingBtn.classList.toggle("active");
	  showList();
	  
	  let isShowingPending = waitingBtn.classList.contains("active");
	  pagination(isShowingPending);
   }
   
   function pageSave() {
		sessionStorage.setItem('currentPage', currPage)
	}

	function pageLoad() {
    	return sessionStorage.getItem('currentPage')
	}
    /*]]>*/
  </script>
</head>
<body>

<div class="container">
  <h4>휴가 신청 내역 <span class="waiting" onclick="showWaiting()">취소 내역</span></h4>

  <table class="table">
    <thead>
      <tr>
        <th>번호</th>
        <th>휴가 유형</th>
        <th>기간</th>
        <th>신청일</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody id = "requestTableBody">
      <tr th:each="req : ${requestList}" th:attr="url=|/vacation/requestd/${req.regId}|" onclick="showDetail(this)">
        <td th:text="${req.regId}"/>
        <td th:text="${req.empName}"/>
        <td th:text="|${req.startDate} ~ ${req.endDate}|"/>
        <td th:text="${req.regDate}"/>
        <td>
          <button th:class="|status-btn status-${req.state}|" th:text="${req.state}"></button>
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
   	<div class="page-num page-item">
    <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
    <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
    </div>
    <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
  </ul>
</div>

</body>
</html>
