	<div class="container mt-5 custom-container" style="margin-right:150px;">
		<form id="vacationForm" th:action="@{/vacation/request}" method="post" enctype="multipart/form-data"
			class="needs-validation border p-3" novalidate> <!-- border 및 p-3 클래스 추가 -->
			<h3>휴가신청서</h3>
			<br>
			<div class="form-group">
				<label for="typeId">휴가 유형</label>
				<select id="typeId" name="typeId" class="form-control" required onchange="setEndDate()">
					<option value="" selected disabled>휴가 유형을 선택하세요</option>
					<option th:each="type, stat : ${vacationTypes}" th:value="${type.typeId}" th:text="${type.name}"
						th:selected="${stat.index eq 0}"></option>
				</select>
				<div class="invalid-feedback">휴가 유형을 선택하세요.</div>
			</div>

			<div class="form-group">
				<label for="startDate">Start Date</label>
				<input type="date" id="startDate" name="startDate" class="form-control" required
					onchange="setEndDate()">
				<div class="invalid-feedback">시작 날짜를 선택하세요.</div>
			</div>

			<div class="form-group">
				<label for="endDate">End Date</label>
				<input type="date" id="endDate" name="endDate" class="form-control" required>
				<div class="invalid-feedback">종료 날짜를 선택하세요.</div>
			</div>

			<div class="form-group">
				<label for="regDate">Registration Date</label>

				<div class="invalid-feedback">등록 날짜를 선택하세요.</div>
			</div>

			<div class="form-group">
				<label for="content">Content</label>

				<!-- rows 속성 조절 -->

			</div>

			<div class="form-group">
				<label for="file">파일 업로드</label>
				<input type="file" id="file" name="files" class="form-control-file" multiple>
			</div>

	<!-- 폼 유효성 검사 스크립트 추가 -->
	<script>
		function setEndDate() {
			var startDate = document.getElementById("startDate").value;
			var selectedTypeId = document.getElementById("typeId").value;

			fetch('http://localhost:8082/vacation/getDaysForVacationType?typeId=' + selectedTypeId, {
				method: 'GET',
				mode: 'cors',
				headers: {
					'Content-Type': 'application/json'
				}
			})
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.json();
				})
				.then(data => {
					console.log('Data:', data);

					var days = data.days; // 객체에서 'days' 프로퍼티를 가져오기

					// days 값에 따라 endDate를 설정
					if (!isNaN(days) && days !== null) {
						var startDate = new Date(document.getElementById("startDate").value);
						if (!isNaN(startDate.getTime())) {
							startDate.setDate(startDate.getDate() + days - 1);
							document.getElementById("endDate").valueAsDate = startDate;
						}
					} else {
						// days가 유효하지 않은 경우 또는 null인 경우 endDate를 startDate로 설정
						document.getElementById("endDate").value = document.getElementById("startDate").value;
					}

					// 자동으로 현재 날짜로 regDate 설정
					var today = new Date();
					var regDate = today.toISOString().split('T')[0];
					document.getElementById("regDate").value = regDate;

					// 선택한 휴가 유형의 days 출력
					console.log('Selected Vacation Type Days:', days);
				})
				.catch(error => console.error('Error:', error));
		}

		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// 폼 유효성 검사를 적용합니다.
				var forms = document.getElementsByClassName('needs-validation');
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
