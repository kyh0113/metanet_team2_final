<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vacation Request Form</title>
</head>

<body>

	<form id="vacationForm" th:action="@{/vacation/request}" method="post">
		<label for="startDate">Start Date:</label>
		<input type="date" id="startDate" name="startDate" required><br>

		<label for="endDate">End Date:</label>
		<input type="date" id="endDate" name="endDate" required><br>

		<label for="regDate">Registration Date:</label>
		<input type="date" id="regDate" name="regDate" required><br>

		<label for="content">Content:</label>
		<input type="text" id="content" name="content" required><br>

		<label for="typeId">휴가 유형:</label>
		<select id="typeId" name="typeId" required>
			<option value="" selected disabled>휴가 유형을 선택하세요</option>
			<option th:each="type, stat : ${vacationTypes}" th:value="${type.typeId}" th:text="${type.name}"
				th:selected="${stat.index eq 0}"></option>
		</select><br>


		<input type="submit" value="제출">
	</form>

</body>

</html>
