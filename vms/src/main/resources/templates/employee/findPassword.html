<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>비밀번호 찾기</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function sendNumber() {
        $("#sendBtn").attr("disabled", true);
        $.ajax({
            url: "/employee/find-password",
            type: "post",
            dataType: "json",
            timeout: 25000,
            data: {
                "empId": $("#emp_id").val(),
                "name": $("#name").val(),
                "email": $("#email").val()
            },
            success: function (data) {
                $("#mail_number").css("display", "block");
                alert(data.subject);
                console.log(data.subject);
                console.log(data.content);
                $("#confirm").attr("value", data.content);
            },
            error: function (xhr, ajaxSettings, thrownError) {
                alert(thrownError);
            }
        });
    }

    function confirmNumber() {
        let number1 = $("#number").val();
        let number2 = $("#confirm").val();

        if (number1 == number2) {
            alert("인증되었습니다.");
            location.href = "/employee/change-password";
        } else {
            alert("인증번호가 일치하지 않습니다.");
        }
    }
</script>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header">
                <h5 class="card-title text-center">비밀번호 찾기</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="emp_id" name="emp_id" placeholder="ID 입력">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일 입력">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="sendBtn" name="sendBtn" onclick="sendNumber()">인증번호 전송</button>

                <div id="mail_number" name="mail_number" style="display: none">
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" id="number" name="number" placeholder="인증번호 입력">
                    </div>
                    <button type="button" class="btn btn-success btn-block" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">이메일 인증</button>
                </div>
                <br>
                <input type="text" id="confirm" name="confirm" style="display: none" value="">
            </div>
        </div>
    </div>

</body>

</html>
