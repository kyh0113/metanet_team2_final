<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      float: right;
      background-color: #333;
      overflow: hidden;
      border-radius: 20px;
      width: 1000px;
      margin-right: 20px;
    }

    .navbar p {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: left;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 14px;
      margin: 0;
    }

    .navbar a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
    }

    .navbar img {
      width: 30px;
      height: 30px;
      margin-right: 8px; /* 조정 가능한 간격 */
    }

    .navbar img:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#"><img src="images/notification.png"></a>
    <a href="#"><img src="images/user.png"></a>
    <p>
      Admin<br>
      user@email.com
    </p>
  </div>

</body>
</html>
