<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증명서 발급</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
	#certificateRequestBody {
		padding: 20px;
	}
	table {
	  border: 1px #a39485 solid;
	  font-size: .9em;
	  box-shadow: 0 2px 5px rgba(0,0,0,.25);
	  width: 100%;
	  border-collapse: collapse;
	  border-radius: 5px;
	  overflow: hidden;
	}
	
	th {
	  text-align: left;
	}
	  
	thead {
	  font-weight: bold;
	  color: #fff;
	  background: #73685d;
	}
	  
	 td, th {
	  padding: 1em .5em;
	  vertical-align: middle;
	}
	  
	 td {
	  border-bottom: 1px solid rgba(0,0,0,.1);
	  background: #fff;
	}
</style>
<body>
	<div id="certificateRequestBody">
		<h2>증명서 발급</h2>
	    <table>
	        <thead>
	            <th>양식명</th>
	            <th>양식설명</th>
	            <th colspan="1"></th>
	            <th colspan="1"></th>
	        </thead>
	        <tbody>
		        <tr>
		            <td>경력증명서</td>
		            <td>경력을 증명는 문서입니다.</td>
		            <td><button onclick="certificatePreViewOpen('경력증명서')" class="btn btn-primary">미리보기</button></td>
		            <td><button onclick="requestCertificate('경력증명서')" class="btn btn-success">신청</button></td>
		        </tr>
		        <tr>
		            <td>재직증명서</td>
		            <td>재직을 증명하는 문서입니다.</td>
		            <td><button th:if="${employee.retireDate == null}" onclick="certificatePreViewOpen('재직증명서')" 
		            		class="btn btn-primary">미리보기</button></td>
		            <td><button th:if="${employee.retireDate == null}" onclick="requestCertificate('재직증명서')" 
		            		class="btn btn-success">신청</button></td>
		        </tr>
		        <tr>
		            <td>퇴직증명서</td>
		            <td>퇴사를 증명하는 문서입니다.</td>
		            <td><button th:if="${employee.retireDate != null}" onclick="certificatePreViewOpen('퇴직증명서')"
		                    class="btn btn-primary">미리보기</button></td>
		            <td><button th:if="${employee.retireDate != null}" onclick="requestCertificate('퇴직증명서')"
		                    class="btn btn-success">신청</button></td>
		        </tr>
			</tbody>
	
	    </table>	
	</div>

    
    <script th:inline="javascript">
	    /*<![CDATA[*/
	    var openedWindow;
	
	    function certificatePreViewOpen(type) {
	        if (openedWindow && !openedWindow.closed) {
	            openedWindow.close(); // 기존 창이 열려있다면 닫기
	        }

	        const empId = /*[[${employee.empId}]]*/;
	        const previewUrl = '/certificate/request/view?emp_id=' + empId + '&type=' + type;
	        openedWindow = window.open(previewUrl, '_blank', 'width=1000, height=1000, scrollbars=true');
	    }
	    
	    function requestCertificate(certifiateType) {
			var url = '/certificate/generate';
			const empId = /*[[${employee.empId}]]*/;
			var requestBody = {
			    emp_id: empId,
			    type: certifiateType
			};
			
			// AJAX 요청 생성
			var xhr = new XMLHttpRequest();
			xhr.open('POST', url, true);
			xhr.setRequestHeader('Content-Type', 'application/json');
			
			// 요청 완료 시 실행될 함수 설정
			xhr.onreadystatechange = function () {
			    if (xhr.readyState == 4 && xhr.status == 200) {
			        // 성공적으로 요청이 완료되었을 때 실행할 코드
			        alert('요청이 성공적으로 접수되었습니다.\n접수 번호 : ' + xhr.responseText);
			    }
			};
			
			// JSON 데이터를 문자열로 변환하여 요청 전송
			xhr.send(JSON.stringify(requestBody));
        }
	    /*]]>*/
	</script>
</body>
</html>
