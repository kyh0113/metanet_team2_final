<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>휴가 정보 검색</title>
</head>
<body>

    <h2>발급한 증명서 조회</h2>

    <table>
        <thead>
            <tr>
                <th>문서명</th>
                <th>접수 번호</th>
                <th>접수 날짜</th>
                <th></th>
                <!-- Add more headers as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Loop through certificates using Thymeleaf -->
            <tr th:each="certificate : ${certificates}">
                <td th:text="${certificate.type}"></td>
                <td th:text="${certificate.certificateId}"></td>
                <td th:text="${certificate.regDate}"></td>
                <td><button>미리보기</button></td> 
                <td><button>다운로드</button></td>
                <!-- Add more cells as needed -->
            </tr>
        </tbody>
    </table>

</body>
</html>
