<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="../../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../../assets/css/styles.min.css" />
  <title>증명서 조회</title>
</head>

<body>

  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar" th:include="include/sidebar :: aside">
	</aside>
	<!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header" th:include="include/header :: header">
      </header>
      <!--  Header End -->
      <div class="container-fluid">

        <div id="certificateViewBody">
          <h4 style="margin-bottom: 20px; font-weight: bold;">발급한 증명서 조회</h4>
          <table class="table text-center">
            <thead>
              <tr>
                <th>문서명</th>
                <th>접수 번호</th>
                <th colspan="1">발급 날짜</th>
                <th colspan="1"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="certificate : ${certificates}">
                <td th:text="${certificate.type}"></td>
                <td th:text="${certificate.certificateId}"></td>
                <td th:text="${#dates.format(certificate.regDate, 'yyyy년 MM월 dd일')}"></td>
                <td>
                  <button th:if="${certificate.type eq '재직증명서'}" class="btn btn-primary"
                    onclick="certificateDownload('재직증명서')">발급받기</button>
                  <button th:if="${certificate.type eq '경력증명서'}" class="btn btn-primary"
                    onclick="certificateDownload('경력증명서')">발급받기</button>
                  <button th:if="${certificate.type eq '퇴직증명서'}" class="btn btn-primary"
                    onclick="certificateDownload('퇴직증명서')">발급받기</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>


  <script th:inline="javascript">
    /*<![CDATA[*/
    var openedWindow;

    function certificateDownload(type) {
      if (openedWindow && !openedWindow.closed) {
        openedWindow.close(); // 기존 창이 열려있다면 닫기
      }

      const empId = /*[[${empId}]]*/;
      const previewUrl = '/certificate/download/view?emp_id=' + empId + '&type=' + type;
      openedWindow = window.open(previewUrl, '_blank', 'width=1000, height=1000, scrollbars=true');
    }
    /*]]>*/
  </script>
</body>
<script src="../../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/sidebarmenu.js"></script>
<script src="../../assets/js/app.min.js"></script>
<script src="../../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../../assets/js/dashboard.js"></script>
</html>
